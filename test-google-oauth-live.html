<!DOCTYPE html>
<html>
<head>
    <title>Test Google OAuth - Interview Prep Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }
        button:hover {
            background: #357ae8;
        }
        .google-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 3px;
            padding: 2px;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            display: block;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            display: block;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
            display: block;
        }
        .config-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .config-section h3 {
            margin-top: 0;
            color: #495057;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
        }
        .instructions {
            background: #fff3cd;
            border: 1px solid #ffeaae;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Google OAuth Test</h1>
        <p class="subtitle">Interview Prep Platform Authentication</p>
        
        <div class="instructions">
            <strong>‚ö†Ô∏è Before testing:</strong>
            <ol>
                <li>Enter your Supabase URL and Anon Key below</li>
                <li>Make sure Google provider is enabled in Supabase</li>
                <li>Ensure redirect URLs are configured in Google Console</li>
            </ol>
        </div>

        <div class="config-section">
            <h3>Supabase Configuration</h3>
            <label>Supabase URL:</label>
            <input type="text" id="supabaseUrl" placeholder="https://your-project.supabase.co" />
            
            <label>Supabase Anon Key:</label>
            <input type="text" id="supabaseKey" placeholder="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..." />
            
            <label>Google Client ID (detected):</label>
            <input type="text" value="1025442262611-t3t9rdjrg50vjk978115g0b459muim12.apps.googleusercontent.com" readonly />
        </div>

        <button onclick="signInWithGoogle()">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </button>

        <button onclick="checkSession()">Check Current Session</button>
        <button onclick="signOut()">Sign Out</button>

        <div id="result"></div>
    </div>

    <script>
        let supabase = null;
        
        function initSupabase() {
            const url = document.getElementById('supabaseUrl').value;
            const key = document.getElementById('supabaseKey').value;
            
            if (!url || !key) {
                showResult('Please enter your Supabase URL and Anon Key first!', 'error');
                return false;
            }
            
            try {
                supabase = window.supabase.createClient(url, key);
                return true;
            } catch (error) {
                showResult('Error initializing Supabase: ' + error.message, 'error');
                return false;
            }
        }
        
        async function signInWithGoogle() {
            if (!initSupabase()) return;
            
            showResult('Redirecting to Google...', 'info');
            
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.href,
                    scopes: 'openid profile email'
                }
            });
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            }
        }
        
        async function checkSession() {
            if (!initSupabase()) return;
            
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else if (session) {
                showResult(`
                    <strong>‚úÖ Logged in successfully!</strong><br>
                    <strong>Email:</strong> ${session.user.email}<br>
                    <strong>User ID:</strong> ${session.user.id}<br>
                    <strong>Provider:</strong> ${session.user.app_metadata.provider}<br>
                    <strong>Name:</strong> ${session.user.user_metadata.full_name || 'Not provided'}<br>
                    <strong>Avatar:</strong> <img src="${session.user.user_metadata.avatar_url}" width="40" style="border-radius: 50%; vertical-align: middle;">
                `, 'success');
            } else {
                showResult('No active session. Please sign in.', 'info');
            }
        }
        
        async function signOut() {
            if (!initSupabase()) return;
            
            const { error } = await supabase.auth.signOut();
            
            if (error) {
                showResult('Error signing out: ' + error.message, 'error');
            } else {
                showResult('Signed out successfully!', 'success');
            }
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
        
        // Check URL parameters for auth callback
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('code') || urlParams.has('error')) {
                // This is a callback from OAuth
                showResult('Processing authentication...', 'info');
                setTimeout(checkSession, 1000);
            }
            
            // Load saved config from localStorage
            const savedUrl = localStorage.getItem('supabaseUrl');
            const savedKey = localStorage.getItem('supabaseKey');
            if (savedUrl) document.getElementById('supabaseUrl').value = savedUrl;
            if (savedKey) document.getElementById('supabaseKey').value = savedKey;
            
            // Save config when changed
            document.getElementById('supabaseUrl').addEventListener('change', (e) => {
                localStorage.setItem('supabaseUrl', e.target.value);
            });
            document.getElementById('supabaseKey').addEventListener('change', (e) => {
                localStorage.setItem('supabaseKey', e.target.value);
            });
        });
    </script>
</body>
</html>
