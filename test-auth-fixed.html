<!DOCTYPE html>
<html>
<head>
    <title>Test Authentication - Fixed</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #4285f4; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 5px; width: 100%; margin: 10px 0; }
        button:hover { background: #357ae8; }
        .success { background: #d4edda; padding: 15px; border-radius: 5px; margin: 10px 0; color: #155724; }
        .error { background: #f8d7da; padding: 15px; border-radius: 5px; margin: 10px 0; color: #721c24; }
        .info { background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 10px 0; color: #0c5460; }
        .google-btn { background: white; color: #333; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>
    <h1>üîê Fixed Authentication Test</h1>
    
    <div class="info">
        This tests both email/password and Google OAuth with your Supabase setup.
    </div>

    <h2>Email/Password Authentication</h2>
    <input type="email" id="email" placeholder="your.email@gmail.com" value="">
    <input type="password" id="password" placeholder="password123" value="">
    <button onclick="signUp()">Create Account</button>
    <button onclick="signIn()">Sign In</button>
    
    <h2>Google OAuth</h2>
    <button class="google-btn" onclick="signInWithGoogle()">
        <svg width="20" height="20" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign in with Google
    </button>
    
    <h2>Session Management</h2>
    <button onclick="checkSession()">Check Current Session</button>
    <button onclick="signOut()">Sign Out</button>
    <button onclick="refreshSession()">Refresh Session</button>
    
    <div id="result"></div>

    <script>
        const SUPABASE_URL = 'https://cbohkxomfugalzhmvkmd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNib2hreG9tZnVnYWx6aG12a21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5ODgwMTUsImV4cCI6MjA3MDU2NDAxNX0.PA2_pI11rfUzi3c-M5fpaP4ciLwbWmn0ZBEL5PVhyFs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Check for auth callback in URL
        window.addEventListener('load', async () => {
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const searchParams = new URLSearchParams(window.location.search);
            
            if (hashParams.get('access_token') || searchParams.get('code')) {
                showResult('Processing authentication...', 'info');
                setTimeout(checkSession, 1000);
            }
        });
        
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('Please enter email and password', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password,
                options: {
                    emailRedirectTo: window.location.origin
                }
            });
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult('Account created! Check your email for confirmation link, or just try signing in.', 'success');
                console.log('Sign up data:', data);
            }
        }
        
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showResult('Please enter email and password', 'error');
                return;
            }
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult(`Signed in successfully!<br>Email: ${data.user.email}<br>ID: ${data.user.id}`, 'success');
                console.log('Session:', data);
            }
        }
        
        async function signInWithGoogle() {
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: window.location.origin + window.location.pathname
                }
            });
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult('Redirecting to Google...', 'info');
            }
        }
        
        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else if (session) {
                showResult(`
                    <strong>‚úÖ Active Session</strong><br>
                    Email: ${session.user.email}<br>
                    ID: ${session.user.id}<br>
                    Provider: ${session.user.app_metadata?.provider || 'email'}<br>
                    Expires: ${new Date(session.expires_at * 1000).toLocaleString()}
                `, 'success');
            } else {
                showResult('No active session', 'info');
            }
        }
        
        async function signOut() {
            const { error } = await supabase.auth.signOut();
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult('Signed out successfully', 'success');
            }
        }
        
        async function refreshSession() {
            const { data, error } = await supabase.auth.refreshSession();
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else if (data.session) {
                showResult('Session refreshed successfully', 'success');
            } else {
                showResult('No session to refresh', 'info');
            }
        }
        
        function showResult(message, type) {
            document.getElementById('result').innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session);
            if (event === 'SIGNED_IN') {
                showResult('Successfully signed in!', 'success');
            }
        });
    </script>
</body>
</html>
