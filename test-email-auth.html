<!DOCTYPE html>
<html>
<head>
    <title>Test Email Authentication</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #4285f4; color: white; border: none; padding: 12px 24px; cursor: pointer; border-radius: 5px; width: 100%; margin: 10px 0; }
        button:hover { background: #357ae8; }
        .success { background: #d4edda; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .error { background: #f8d7da; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .info { background: #d1ecf1; padding: 15px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üîê Test Account Creation</h1>
    
    <div class="info">
        <strong>While we fix Google OAuth, use this to create a test account and access your app!</strong>
    </div>

    <h2>Create Test Account</h2>
    <input type="email" id="email" placeholder="your.email@gmail.com" value="">
    <input type="password" id="password" placeholder="password123" value="password123">
    <button onclick="signUp()">Create Account</button>
    <button onclick="signIn()">Sign In</button>
    <button onclick="checkSession()">Check Session</button>
    <button onclick="signOut()">Sign Out</button>
    
    <div id="result"></div>

    <h2>Alternative: Check Google OAuth Status</h2>
    <button onclick="checkGoogleOAuth()">Debug Google OAuth</button>
    
    <script>
        const SUPABASE_URL = 'https://cbohkxomfugalzhmvkmd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNib2hreG9tZnVnYWx6aG12a21kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ5ODgwMTUsImV4cCI6MjA3MDU2NDAxNX0.PA2_pI11rfUzi3c-M5fpaP4ciLwbWmn0ZBEL5PVhyFs';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.signUp({
                email: email,
                password: password
            });
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult('Account created! Check your email for confirmation (or just try signing in).', 'success');
                console.log('User:', data);
            }
        }
        
        async function signIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password
            });
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult('Signed in successfully! You can now go to http://localhost:3000', 'success');
                console.log('Session:', data);
            }
        }
        
        async function checkSession() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session) {
                showResult(`Logged in as: ${session.user.email}<br>User ID: ${session.user.id}`, 'success');
            } else {
                showResult('No active session', 'info');
            }
        }
        
        async function signOut() {
            const { error } = await supabase.auth.signOut();
            
            if (error) {
                showResult('Error: ' + error.message, 'error');
            } else {
                showResult('Signed out successfully', 'success');
            }
        }
        
        async function checkGoogleOAuth() {
            // Get the auth URL without redirecting
            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    skipBrowserRedirect: true,
                    redirectTo: 'http://localhost:3000/dashboard'
                }
            });
            
            if (data?.url) {
                // Parse the OAuth URL
                const url = new URL(data.url);
                const authParams = new URLSearchParams(url.search);
                
                // Now check what redirect_uri Supabase is sending to its own auth endpoint
                const supabaseAuthUrl = new URL(data.url);
                
                showResult(`
                    <strong>OAuth URL Analysis:</strong><br><br>
                    <strong>Supabase Auth URL:</strong><br>
                    ${data.url.substring(0, 100)}...<br><br>
                    <strong>Provider:</strong> ${authParams.get('provider') || 'google'}<br><br>
                    <strong>What's happening:</strong><br>
                    1. Your app ‚Üí Supabase Auth<br>
                    2. Supabase ‚Üí Google OAuth<br>
                    3. Google ‚Üí Supabase callback<br>
                    4. Supabase ‚Üí Your app<br><br>
                    <strong>The redirect_uri that Supabase uses with Google is controlled by Supabase, not your app.</strong>
                `, 'info');
            }
        }
        
        function showResult(message, type) {
            document.getElementById('result').innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
